<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="with=device-width, initial-scale=1.0"
      user-scalable="no"
    />
    <link rel="icon" type="image/png" href="img/minting ent2.png" />
    <link rel="stylesheet" href="css/signupStyle.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/64e06a0ed2.js"
      crossorigin="anonymous"
    ></script>
    <title>Minting Enterprises-login</title>
  </head>
  <body>
    <!-- Preloader starts -->
    <div id="preloader">
      <span class="animated infinite spin"></span>
      <div class="spinner">
        <img src="img/minting ent2.png" width="50%" alt="" />
      </div>
    </div>
    <!-- Preloader ends -->
    <section class="header">
      <nav class="sticky-header">
        <a href="index.html">
          <img src="img/minting ent logo.png" alt="Minting Logo"
        /></a>
        <!--Menu-->
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="courses.html">COURSES</a></li>
            <li><a href="signup.html">LOGIN</a></li>
            <li><a href="https://wa.link/y2yd2l">CONTACT US</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>

      <div class="login-form">
        <div class="form">
          <form class="register-form" id="registerform">
            <div class="form-control">
              <input type="text" placeholder="username" id="username" />
              <i class="fa-solid fa-circle-exclamation"></i>
              <i class="fa-solid fa-circle-check"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <input type="email" placeholder="E-mail" id="email" />
              <i class="fa-solid fa-circle-exclamation"></i>
              <i class="fa-solid fa-circle-check"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <input type="password" placeholder="Password" id="password" />
              <i class="fa-solid fa-circle-exclamation"></i>
              <i class="fa-solid fa-circle-check"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <input
                type="password"
                placeholder="Confirm Password"
                id="password2"
              />
              <i class="fa-solid fa-circle-exclamation"></i>
              <i class="fa-solid fa-circle-check"></i>
              <small>Error message</small>
            </div>
            <button>Create Account</button>
            <p class="message">Already registered? <a href="#">Login</a></p>
          </form>

          <form class="login-form" id="loginform">
            <div class="form-control">
              <input type="text" placeholder="username" id="userName" />
              <i class="fa-solid fa-circle-exclamation"></i>
              <i class="fa-solid fa-circle-check"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <input type="password" placeholder="password" id="passWord" /><i
                class="fa-solid fa-circle-exclamation"
              ></i>
              <i class="fa-solid fa-circle-check"></i>
              <small>Error message</small>
            </div>
            <button>Login</button>
            <p class="message">
              Not Registered? <a href="#">Create Account</a>
            </p>
          </form>
        </div>
      </div>
    </section>

    <!--- footer-->

        <div class="icons">

          <i class="fa fa-twitter"></i>
          <i class="fa fa-instagram"></i>
          <i class="fa fa-linkedin"></i>
        </div>
        <p>
          Made with <i class="fa fa-heart-o"></i> by Ugwu Joseph (CTO Minting
          Enterprises)
        </p>
       -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(".message a").click(function () {
        $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
      });
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
