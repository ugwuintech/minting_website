<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/minting ent2.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/64e06a0ed2.js"
      crossorigin="anonymous"
    ></script>
    <title>Minting Enterprises</title>
  </head>
  <!--Main Content-->
  <body>
    <!-- Preloader starts -->
    <div
      id="preloader"
      class="d-flex align-items-center justify-content-center"
    >
      <span class="animated infinite spin"></span>
      <div class="spinner">
        <img src="img/minting ent2.png" width="50%" alt="" />
      </div>
    </div>
    <!-- Preloader ends -->
    <section class="subheader">
      <nav>
        <a href="home page.html">
          <img src="img/minting ent logo.png" alt="Minting Logo"
        /></a>
        <!--Menu-->
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="courses.html">COURSES</a></li>
            <li><a href="signup.html">LOGIN</a></li>
            <li><a href="">CONTACT US</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
    </section>

    <section class="loginbox">
      <img src="img/mintingent.png" alt="avatar" class="avatar" />
      <h1>Login</h1>
      <form action="login">
        <p>Username or E-mail</p>
        <input type="text" name="" placeholder="enter username or email" />
        <p>Password</p>
        <input type="password" name="" placeholder="password" /><br />
        <input type="submit" name="" value="Login" /> <br />
        <a href="#">Forgot password?</a> <br />
        <a href="">Dont have an account?</a>
      </form>
    </section>

    <!--- footer-->
    <section class="footer">
      <div class="icons">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-linkedin"></i>
      </div>
      <p>
        Made with <i class="fa fa-heart-o"></i> by Ugwu Joseph (CTO Minting
        Enterprises)
      </p>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
